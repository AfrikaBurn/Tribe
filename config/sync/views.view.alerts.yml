          tokenize: false
          content: "<p>\r\nWelcome to Tribe - it's where teams planning projects can collaborate, connect and and create.<br />\r\n<br />\r\nWhether you've got a Theme Camp, Artwork, Mutant Vehicle or Performance planned, everything you need to make it happen is right here at your fingertips.\r\n</p>\r\n\r\n<table border=\"0\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 110px; text-align: center;\"><a href=\"http://www.afrikaburn.com/the-event/participation\"><img alt=\"Step Up!\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"d6dca812-14e3-43ab-8850-1a485325d22d\" src=\"/sites/default/files/inline-images/ic_thumb_up_white_48dp_0.png\" /></a></td>\r\n\t\t\t<td style=\"width: 469px;\">\r\n\t\t\t<h2><strong>Participate</strong></h2>\r\n\r\n\t\t\t<p>Don’t have a project planned? Wondering how to get involved? Looking to join a camp or project?</p>\r\n\r\n\t\t\t<p>There are many ways you can step up and pitch in to make magic happen – check out the <a href=\"http://www.afrikaburn.com/the-event/participation\">volunteering options here. </a><br />\r\n\t\t\t<br />\r\n\t\t\tTo view registered projects that are open to accepting new members or are looking for specific skills by <a href=\"https://tribe.afrikaburn.com/community/joinproject\">searching our Join A Project page. </a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 110px; text-align: center;\"><a href=\"/node/add/collective\"><img alt=\"Gang Up!\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"fee44c87-073b-4ef0-8b72-1f269a86bce2\" src=\"/sites/default/files/inline-images/ic_group_add_white_48dp.png\" /></a></td>\r\n\t\t\t<td style=\"width: 469px;\">\r\n\t\t\t<h2><strong>Collaborate</strong></h2>\r\n\r\n\t\t\t<div>To collaborate on a creative project or event, you will first need to <u><a href=\"/node/add/collective\">create a Collective</a>.</u>&nbsp;Once you've done that, you'll be able to organise and coordinate your gang of collaborators, friends or campmates. Through your Collective you're able to:</div>\r\n\r\n\t\t\t<ul>\r\n\t\t\t\t<li>register your Artwork and/or Theme Camp and/or Mutant Vehicle projects</li>\r\n\t\t\t\t<li>apply for Artwork and/or Theme Camp and/or Mutant Vehicle&nbsp;Grants</li>\r\n\t\t\t\t<li>invite collaborators, friends and or campmates</li>\r\n\t\t\t\t<li>a choice to open your collective project to others who like to volunteer their time</li>\r\n\t\t\t\t<li>discuss your plans in comment threads of the collective&nbsp;</li>\r\n\t\t\t\t<li>upload planning files, images - and now also video</li>\r\n\t\t\t</ul>\r\n\r\n\t\t\t<p>Collectives can be created and used at any time - so, for example, if you have a project planned for our annual Decompression or <a href=\"http://streetopia.co.za/\">Streetopia</a> events, you would be able to use Tribe collaborate on that.</p>\r\n\r\n\t\t\t<div>&nbsp;</div>\r\n\r\n\t\t\t<div>Without a Collective, you won't be able to register Artwork, Theme Camp, Mutant Vehicle or Binnekring Event projects.<br />\r\n\t\t\t&nbsp;</div>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 114px; text-align: center;\"><a href=\"https://www.afrikaburn.com/latest-news/project-registrations-open-season\"><img alt=\"Tool Up!\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"292f9cf9-dba4-4923-aa2e-c1197989f987\" src=\"/sites/default/files/inline-images/ic_assignment_turned_in_white_48dp.png\" /></a></td>\r\n\t\t\t<td style=\"width: 469px;\">\r\n\t\t\t<h2><strong>Create </strong></h2>\r\n\r\n\t\t\t<p>Use your Collective to register your project - and once registered, you can get placement, be featured in the WTF Guide&nbsp;and request&nbsp;Work Access&nbsp;and Vehicle Passes.</p>\r\n\r\n\t\t\t<p><strong>PROJECT REGISTRATION NEWS: </strong></p>\r\n\r\n\t\t\t<ul>\r\n\t\t\t\t<li>Theme Camp registration close Thurs, 28th Feb</li>\r\n\t\t\t\t<li><span class=\"text_exposed_show\">Registration of Artworks, Mutant Vehicles and Binnekring Events for the purpose of being included in our event guide close on March 28t (</span><span class=\"text_exposed_show\">you can still bring &amp; create art and events - but after March 28th, these can't included in our printed WTF Guide)</span></li>\r\n\t\t\t</ul>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
          plugin_id: text_custom
