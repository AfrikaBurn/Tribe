id: community_tna_2019
title: 'Anathi Ticket and Event Access Grants 2019'
description: ''
category: Application
elements: "just_checking:\n  '#type': webform_wizard_page\n  '#title': 'Just checking'\n  processed_text:\n    '#type': processed_text\n    '#text': \"<h4>If you are unable to afford a General Sale ticket but do not meet the following criteria,&nbsp;please&nbsp;<a href=\\\"/apply/subsidised\\\">apply for a Subsidized ticket</a> in stead:</h4>\\r\\n\"\n    '#format': basic_html\n  african_or_resident:\n    '#type': checkbox\n    '#title': 'I am African or permanently living in South Africa'\n    '#title_display': inline\n    '#description_display': after\n    '#required': true\n    '#required_error': 'This is required:'\n  marginalized_disadvantaged_disenfranchised:\n    '#type': checkbox\n    '#title': 'I identify as (or represent*) marginalized, disadvantaged or disenfranchised participant/s'\n    '#title_display': inline\n    '#required': true\n    '#required_error': 'This is required:'\napplicant_details:\n  '#type': webform_wizard_page\n  '#title': 'My details'\n  accessible_tickets:\n    '#type': webform_markup\n    '#markup': |\n      <p>These tickets are offered in acknowledgement of the disparity within South Africa and recognition that many economically marginalized individuals do not have the means to partake in AfrikaBurn. Because they are awarded to individuals on a case-by-case basis, Community tickets cannot be transferred, sold or refunded.<br />\n      <br />\n      In order to apply, each applicant will need to supply: a bank statement, pay slip or affidavit for each individual.<br />\n      <br />\n      Anyone can apply for an Access Grant - welfare and transport - on this form. If the applicant is awarded an Access Grant, they will be required to purchase your Community ticket and sign an agreement before funds or resources are released.</p>\n      \n  applicant_name:\n    '#type': textfield\n    '#title': 'Applicant name'\n    '#default_value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n  applicant_email:\n    '#type': textfield\n    '#title': 'Applicant email'\n    '#default_value': '[webform_submission:user:field_email]'\n  applicant_id:\n    '#type': textfield\n    '#title': 'Applicant ID'\n    '#value': '[webform_submission:user:field_id_number]'\n  applicant_mobile:\n    '#type': textfield\n    '#title': 'Applicant Mobile'\n    '#value': '[webform_submission:user:field_mobile]'\napplication_details:\n  '#type': webform_wizard_page\n  '#title': 'Application details'\n  markup:\n    '#type': webform_markup\n    '#markup': '<h3>What is being applied for?</h3>'\n  tickets:\n    '#type': checkbox\n    '#title': 'Community ticket/s '\n    '#description': 'Community ticket sales open on 1 March&nbsp;@ 12h00 and close on 21 March&nbsp;@ 12h00'\n  method_of_purchase:\n    '#type': radios\n    '#title': 'Please confirm:'\n    '#title_display': before\n    '#options':\n      electronic: 'I am able to purchase tickets via Quicket (debit/credit card or EFT)'\n      paper: 'I will come to AfrikaBurn to purchase a Paper Ticket using cash'\n    '#states':\n      visible:\n        ':input[name=\"tickets\"]':\n          checked: true\n      required:\n        ':input[name=\"tickets\"]':\n          checked: true\n  transport:\n    '#type': checkbox\n    '#title': Transport\n    '#description': 'Transport provision is either a contribution towards fuel, or a seat on an overland truck departing from Cape Town on Monday 23 April and returning on Monday 30 April. Overland trucks are very limited but also come with two man tents, mattresses and cooking equipment.'\n  transport_type:\n    '#type': radios\n    '#title': 'Is the applicant requesting:'\n    '#options':\n      fuel: 'A contribution towards fuel costs?'\n      seats: 'Seat/s on an overland truck (departing from Cape Town)?'\n    '#states':\n      visible:\n        ':input[name=\"transport\"]':\n          checked: true\n      required:\n        ':input[name=\"transport\"]':\n          checked: true\n  travelling_from:\n    '#type': textfield\n    '#title': 'From where are is the applicant travelling? '\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n      required:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n  vehicles:\n    '#type': number\n    '#title': 'In how many vehicles? '\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n      required:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n    '#min': '1'\n    '#step': '1'\n  contribution:\n    '#type': checkboxes\n    '#title': 'What can the applicant contribute to the arrival, set up and running and departure of your camp? '\n    '#options':\n      'organizing the pick up and drop offs of a truck': 'organizing the pick up and drop offs of a truck'\n      'liaising with Die Hek and Outreach on arrival and departure': 'liaising with Die Hek and Outreach on arrival and departure'\n      'set up and strike of camp': 'set up and strike of camp'\n      'shop and cook for the driver (food costs will be covered)': 'shop and cook for the driver (food costs will be covered)'\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: seats\n  welfare:\n    '#type': checkbox\n    '#title': Welfare\n    '#description': 'Provision for food and basics (e.g. first aid supplies) is offered a standard rate per person.'\n  previous_participant:\n    '#type': checkbox\n    '#title': 'The applicant has participated in AfrikaBurn before'\n  previous_beneficiary:\n    '#type': checkbox\n    '#title': 'The applicant has previously benefitted from a community ticket and/or access grant'\nmotivation:\n  '#type': webform_wizard_page\n  '#title': Motivation\n  circumstances:\n    '#type': textarea\n    '#title': 'Motivate why circumstances warrant the application for support'\n    '#required': true\n  covering_additional_costs:\n    '#type': textarea\n    '#title': 'How the applicant cover the additional cost of participation'\n    '#required': true\n  group_contribution:\n    '#type': textarea\n    '#title': 'What is the applicant contributing to AfrikaBurn this year? If they have registered a project, please insert the name of the project only.'\n    '#required': true\n  open_to_collaborate:\n    '#type': checkbox\n    '#title': 'Seeking collaboration or pooling of resources'\n  collaboration_details:\n    '#type': textarea\n    '#title': 'Please give details'\n    '#states':\n      visible:\n        ':input[name=\"open_to_collaborate\"]':\n          checked: true\n      required:\n        ':input[name=\"open_to_collaborate\"]':\n          checked: true\n  proof_of_income:\n    '#type': managed_file\n    '#title': 'Please upload proof of income for the applicant'\n    '#multiple': 1\n    '#required': true\n    '#file_extensions': 'jpg png odf pdf doc docx xls xlsx'\n    '#sanitize': true\nadministrative:\n  '#type': details\n  '#title': Administrative\n  '#access_create_roles':\n    - outreach_wrangler\n    - administrator\n  '#access_update_roles':\n    - outreach_wrangler\n    - administrator\n  '#access_view_roles':\n    - outreach_wrangler\n    - administrator\n  transport_allocated:\n    '#type': checkbox\n    '#title': 'Transport allocated'\n    '#private': true\n  welfare_allocated:\n    '#type': checkbox\n    '#title': 'Welfare Allocated'\n    '#private': true\n  ticket_allocated:\n    '#type': checkbox\n    '#title': 'Ticket Allocated'\n    '#private': true"
