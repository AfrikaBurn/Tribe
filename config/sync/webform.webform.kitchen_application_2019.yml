id: kitchen_application_2019
title: 'Kitchen Application 2019'
description: ''
category: Application
elements: "intro:\n  '#type': webform_wizard_page\n  '#title': 'Fair warning'\n  markup:\n    '#type': webform_markup\n    '#markup': \"<br />\\r\\nThe Afrikaburn Department of Public Works (DPW) kitchen is an on-site working crew. We are on site for around 2 months feeding the people who set up and break down the event. The conditions are harsh, the work is hard, the food is fantastic and the people are incredible. It is an experience that is guaranteed to change your life.<br />\\r\\n<br />\\r\\n<strong>If you aren&#39;t up for hard graft, please do not apply.</strong>\"\nabout_you:\n  '#type': webform_wizard_page\n  '#title': 'About you'\n  first_name:\n    '#type': webform_computed_token\n    '#title': Name\n    '#mode': html\n    '#value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n    '#store': true\n  mobile:\n    '#type': webform_computed_token\n    '#title': Mobile\n    '#value': '[webform_submission:user:field_mobile]'\n    '#store': true\n  email:\n    '#type': webform_computed_token\n    '#title': Mail\n    '#value': '[webform_submission:user:field_email]'\n    '#store': true\n  id_passport:\n    '#type': webform_computed_token\n    '#title': ID\n    '#value': '[webform_submission:user:field_id_number]'\n    '#store': true\n  nickname:\n    '#type': textfield\n    '#title': 'What name do you like to go by?'\n    '#default_value': '[current-user:display-name]'\n    '#description': '<strong id=\"docs-internal-guid-5386f4b8-73f0-1119-1e5b-112ef6d8da68\">Nickname, &#39;playa&#39; name etc. </strong>'\n    '#title_display': before\n    '#description_display': before\n    '#placeholder': 'Fluffy Rider'\n  please_attach_a_picture_of_yourself_preferably_in_drag_:\n    '#type': webform_image_file\n    '#title': 'Please attach a picture of yourself (preferably in drag):'\n    '#description': |\n      <strong id=\"docs-internal-guid-5386f4b8-7410-ef48-d9f1-6edaa94004fd\">Files must be less than 2 MB.<br />\n      Allowed file types: png jpg jpeg.<br />\n      Images must be smaller than 250x250 pixels.</strong>\n      \n    '#title_display': before\n    '#description_display': before\n    '#required': true\n    '#max_filesize': '2'\n    '#file_extensions': 'jpg png jpeg'\n  mental_disorders_phobias_addictions_other:\n    '#type': radios\n    '#title': 'Do you suffer from any ''mental disorders''/phobias/addictions/other interesting quirks?'\n    '#default_value': 'No'\n    '#title_display': before\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  medical_issues_allergies:\n    '#type': textarea\n    '#title': 'Medical issues/allergies/anything we need to know about how your body works?'\n    '#title_display': before\n    '#description_display': before\n    '#required': true\nyour_rapsheet:\n  '#type': webform_wizard_page\n  '#title': 'Your Rep'\n  which_crews_have_you_worked_with_and_which_years_:\n    '#type': textarea\n    '#title': 'Which crews have you worked with and which years?'\n    '#title_display': before\n    '#description_display': before\n  have_you_worked_with_a_similar_crew_at_another_burn_:\n    '#type': radios\n    '#title': 'Have you worked with a similar crew at another burn?'\n    '#title_display': before\n    '#description_display': after\n    '#options': yes_no\n    '#required': true\n    '#default_value': 'No'\n  experience_details:\n    '#type': textarea\n    '#title': 'Details please:'\n    '#title_display': before\n    '#description_display': before\n    '#required': true\n  day_job_experience:\n    '#type': textarea\n    '#title': 'When you''re not in the desert, what''s your “real job” or previous work experience?'\n    '#title_display': before\n    '#description_display': before\n    '#required': true\n  please_explain_justify_or_boast:\n    '#type': textarea\n    '#title': 'Please explain, justify, or boast?'\n    '#title_display': before\n    '#description_display': before\n    '#required': true\nlogistics:\n  '#type': webform_wizard_page\n  '#title': Logistics\n  available_before:\n    '#type': date\n    '#title': 'How long before the event are you available?'\n    '#description': '<strong id=\"docs-internal-guid-5386f4b8-73f3-75f9-0111-a0e921d4297b\">First crew lift to site is on 31 March 2019.</strong>'\n    '#title_display': before\n    '#description_display': before\n    '#required': true\n    '#min': '31 March 2019'\n    '#max': 'May 20 2019'\n    '#datepicker': true\n  available_after:\n    '#type': date\n    '#title': 'How long after?'\n    '#description': '<strong id=\"docs-internal-guid-5386f4b8-73f4-b24e-5753-060ff9e2c5a2\">Last crew to leave by 20 May 2019.</strong>'\n    '#title_display': before\n    '#description_display': before\n    '#required': true\n    '#min': '1 May 2019'\n    '#max': '20 May 2019'\n    '#datepicker': true\n  camp_with_us:\n    '#type': radios\n    '#title': 'Do you plan to camp/work with the kitchen during the event?'\n    '#title_display': before\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  will_you_need_to_be_transported_to_and_from_site_:\n    '#type': radios\n    '#title': 'Will you need to be transported to and from site?'\n    '#title_display': before\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  interested_in_helping_at_work_weekends:\n    '#type': radios\n    '#title': 'Are you interested in helping at work weekends in Cape Town throughout the year, at special events, braais, et cet te raaaa?'\n    '#title_display': before\n    '#description_display': before\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n      N/A: N/A\nkitchen_and_you:\n  '#type': webform_wizard_page\n  '#title': 'Kitchen and you'\n  previous_kitchen_experience:\n    '#type': checkbox\n    '#title': 'Have you worked in kitchen before? (obviously not your mama’s) '\n    '#states':\n      visible:\n        ':input[name=\"are_you_skilled_to_work_in_any_of_the_below_sub_departments_[checkboxes][Kitchen]\"]':\n          checked: true\n  why_is_kitchen_the_crew_for_you_:\n    '#type': textarea\n    '#title': 'Why is kitchen the crew for you? '\n    '#title_display': before\n    '#description_display': before\n    '#required': true\n  have_you_fed_more_than_200_people_in_one_sitting_before_:\n    '#type': checkbox\n    '#title': 'Have you fed more than 200 people in one sitting before?'\n    '#states':\n      visible:\n        ':input[name=\"are_you_skilled_to_work_in_any_of_the_below_sub_departments_[checkboxes][Kitchen]\"]':\n          '': ''\n  maximum_number_of_people_you_have_fed_by_yourself:\n    '#type': number\n    '#title': 'What is the maximum number of people you have fed by yourself?'\n  kitchen_skills_event_kitchen_experience:\n    '#type': textarea\n    '#title': 'Give us some details on your kitchen skills/event kitchen experience?'\n  are_you_fine_with_us_sharing_the_information_you_ve_provided_in_:\n    '#type': radios\n    '#title': 'Are you fine with us sharing the information you''ve provided in this form to fellow crew members who join us out there?'\n    '#title_display': before\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  comment_:\n    '#type': textarea\n    '#title': 'Comment?'\n    '#title_display': before\n    '#description_display': before\n    '#access_create_roles':\n      - art_wrangler\n      - art_admin\n      - communications_wrangler\n      - communications_admin\n      - leave_no_trace_moop\n      - mutant_vehicle_viewer\n      - mutant_vehicle_wrangler\n      - mutant_vehicle_admin\n      - outreach_wrangler\n      - outreach_admin\n      - administrator\n      - support_wrangler\n      - support_admin\n      - theme_camp_wrangler\n      - theme\n      - supplier\n    '#access_update_roles':\n      - art_wrangler\n      - art_admin\n      - communications_wrangler\n      - communications_admin\n      - leave_no_trace_moop\n      - mutant_vehicle_viewer\n      - mutant_vehicle_wrangler\n      - mutant_vehicle_admin\n      - outreach_wrangler\n      - outreach_admin\n      - administrator\n      - support_wrangler\n      - support_admin\n      - theme_camp_wrangler\n      - theme\n      - supplier\n    '#access_view_roles':\n      - art_wrangler\n      - art_admin\n      - communications_wrangler\n      - communications_admin\n      - leave_no_trace_moop\n      - mutant_vehicle_viewer\n      - mutant_vehicle_wrangler\n      - mutant_vehicle_admin\n      - outreach_wrangler\n      - outreach_admin\n      - administrator\n      - support_wrangler\n      - support_admin\n      - theme_camp_wrangler\n      - theme\n      - supplier"
