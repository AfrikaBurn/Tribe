settings:
  markup:
    value: "<p>Itâ€™s your responsibility to remove your piece once the event is over, and ensure that no trace remains. Nothing. Nada. Zilch. Zip. Zero. Fokol.</p>\r\n\r\n<p>&nbsp;If you're burning it, it's also your responsibility to remove all burn debris left on your site (including ash, charcoal, nails, screws, wire and staples etc).&nbsp;</p>\r\n\r\n<p>DEAR (Dept of Environmental Affairs &amp; Regeneration) is our newest department that deals with Leave No Trace and Matter Out of Place (MOOP).</p>\r\n\r\n<p><a href=\"https://www.afrikaburn.com/community/d-e-a-r\">Read up more on DEAR and MOOP</a>.</p>\r\n\r\n<p>Artworks famously attract other people's MOOP (matter out of place). So you may very well have more than your own waste to deal with, especially if you're creating a party space. Bring extra-strength trash bags and make sure you have space to transport trash off site.</p>\r\n"
    format: full_html
