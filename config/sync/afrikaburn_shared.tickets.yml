mayday:
  open: 1
  description:
    value: "<p><strong>Mayday: R3,500</strong><br />\r\n<strong>Sales Start:</strong>&nbsp;Thursday 29th August 2019 @ 12h00 (SA time)<br />\r\n<strong>Sales End:</strong>&nbsp;Friday 24th April 2020 @ 16h00 (SA time)</p>\r\n\r\n<p>Maydays are specifically designed and cater to international participants who require a ticket to to AfrikaBurn to secure their travel arrangements and for whom the cost is manageable.</p>\r\n\r\n<p>South Africans are welcome to purchase the higher priced Mayday ticket, however please be aware that all tickets to AfrikaBurn are non refundable.</p>\r\n"
    format: basic_html
