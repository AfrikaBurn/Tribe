id: sanctuary_application_2019
title: 'Sanctuary Application 2019'
description: ''
category: Application
elements: "recurrance:\n  '#type': select\n  '#title': Recurrance\n  '#options':\n    New: New\n    Returning: Returning\n  '#private': true\n  '#access_create_roles':\n    - sanctuary_admin\n  '#access_update_roles':\n    - sanctuary_admin\n  '#access_view_roles':\n    - sanctuary_admin\nstatus:\n  '#type': select\n  '#title': Status\n  '#options':\n    Returning: Returning\n    Accepted: Accepted\n    Unsuitable: Unsuitable\n    Conditional: Conditional\n  '#private': true\n  '#access_create_roles':\n    - sanctuary_admin\n  '#access_update_roles':\n    - sanctuary_admin\n  '#access_view_roles':\n    - sanctuary_admin\napproved_roles:\n  '#type': checkboxes\n  '#title': 'Approved roles:'\n  '#options':\n    Cuddlefish: Cuddlefish\n    'Harbour Master': 'Harbour Master'\n    Tangle: Tangle\n    'Door Keeper': 'Door Keeper'\n    'Space Keeper': 'Space Keeper'\n  '#private': true\n  '#access_create_roles':\n    - sanctuary_admin\n  '#access_update_roles':\n    - sanctuary_admin\n  '#access_view_roles':\n    - sanctuary_admin\ncriteria_page:\n  '#type': webform_wizard_page\n  '#title': Criteria\n  markup:\n    '#type': webform_markup\n    '#markup': \"Thank you for putting your hands up for Volunteering in the Sanctuary @ AfrikaBurn 2019... To help the Cuddlefish (Leads)<br />\\nto guide you into the correct place to best use your skills, could you please answer the following questions?\\n\"\n  roles:\n    '#type': checkboxes\n    '#title': 'Which of the following roles do you think would suit you:'\n    '#description': 'It might be a bit early in your application to really be sure of your choice but it does give us some indication of the volunteer selection available- and where we need to focus to get more required skills. Thank you!'\n    '#description_display': before\n    '#options':\n      'Harbour Master': \"Harbour Master -- Shift Leaders who have experience as Tangles (Sitters) and are keeping it all going smoothly in Sanctuary. \\n\\nThey are supported by CuddleFish, and are in turn, supporting the sitters, guests and other volunteers in the space. \\n\\nThis role is filled by experienced sitters who have been invited and trained up (similar to the ranger Tortoise) specifically, \\n\\nor have experience in this role from other festivals.\\n\"\n      Tangle: \"Tangle -- If you sign up to be a sitter who directly supports guests who are having a challenging experience, then this is you! \\n\\nYour official job title is \\\"Tangle\\\". We aim to have at least 4 Tangles on each shift, for a 6 hour shift. \\n\\nThis way everyone gets one-to-one support. \"\n      'Door Keeper': \"Door Keeper -- If one-to- one peer support isn't your vibe, but you still want to volunteer with Sanctuary, \\n\\nyou can greet and welcome people who are coming into the space, help the friends and family of guests, \\n\\nand keep the space Zen-ful and not over-ful of people or noise. Often this involves also keeping the \\n\\nliteral home fire burning at our outdoor chill space, and being a first-person smiling face when Tankwa-ites\\n\\narrive at Sanctuary.\\n\"\n      'Space Keeper': \"Space Keeper -- If background helpfulness, feng shui skills and general Zen Mastery is your thing, \\n\\nthen we can use your help keeping the Tangles and Guests supplied with blankets, refreshments and chilled \\n\\nvibes by holding space, keeping the interior beauootiful and calm. A great role for those who are new to sitting \\n\\nbut still want to be of service.\\n\"\n  criteria:\n    '#type': checkboxes\n    '#title': 'The following are a list of criteria for volunteers applying to work at the Sanctuary:'\n    '#description': 'The minimum requirement is <strong>at least 3 out of the list of 12</strong>'\n    '#options':\n      psychedelic_caregiver: 'I have had experience as a caregiver in psychedelic crisis situations'\n      professional_experience: 'I have professional experience in a psychiatric ward (professional nurse, doctor or therapist)'\n      personal_experience: 'I have had personal experience with psychedelics'\n      professional_healthcare: 'I have a professional background in healthcare services'\n      non_western: 'I possess alternative/ non western medical therapeutic or massage skills'\n      cpr_first_aid: 'I have undergone CPR or first aid training'\n      interest: 'I have an interest (academic, professional or personal) in psychology or psychedelic science'\n      harm_reduction: 'I am linked to a harm reduction organisation'\n      prior_volunteering_experience: 'I have prior experience volunteering in any capacity at a music festival'\n      recommended: 'I have been recommended by someone from a similar, or this, care service'\n      previous_burner: 'I have attended a previous edition of Afrikaburn, or an official Burning Man event'\n      trained: 'I have attended MAPS/Zendo/Sanctuary training in the last 2 years'\n    '#required': true\n  which_harm_reduction_organisation:\n    '#type': textfield\n    '#title': 'Which harm reduction organisation?'\n    '#states':\n      visible:\n        ':input[name=\"criteria[harm_reduction]\"]':\n          checked: true\n      required:\n        ':input[name=\"criteria[harm_reduction]\"]':\n          checked: true\n  recommended_by:\n    '#type': textfield\n    '#title': 'Who recommended you?'\n    '#states':\n      visible:\n        ':input[name=\"criteria[recommended]\"]':\n          checked: true\n      required:\n        ':input[name=\"criteria[recommended]\"]':\n          checked: true\n  comments_clarification_and_referees_details:\n    '#type': textarea\n    '#title': 'Comments / Clarification (and referees details if applicable)'\npersonal_information:\n  '#type': webform_wizard_page\n  '#title': 'Personal information'\n  markup_01:\n    '#type': webform_markup\n    '#markup': '<em>Some of the information here is populated from your <a href=\"/user\" target=\"_blank\">Burner Bio</a>. If any information is incorrect please update your Bio and refresh this page.</em>'\n  markup_02:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Name</label></div>'\n    '#format': full_html\n  name:\n    '#type': webform_computed_token\n    '#value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n  email:\n    '#type': webform_computed_token\n    '#title': Email\n    '#display_on': view\n    '#value': '[webform_submission:user:mail]'\n    '#store': true\n  alternative_email:\n    '#type': webform_computed_token\n    '#value': '[webform_submission:user:field_secondary_mail]'\n  mobile:\n    '#type': webform_computed_token\n    '#value': '[webform_submission:user:field_mobile]'\n  markup_03:\n    '#type': processed_text\n    '#text': '<label class=\"form-required\">Preferred calling name/ nickname/Burner or Ranger Name</label>'\n    '#format': full_html\n  nickname:\n    '#type': webform_computed_token\n    '#title_display': before\n    '#value': '[webform_submission:user:account-name]'\n    '#store': true\n  address:\n    '#type': textarea\n    '#title': Address\n    '#required': true\n  markup_04:\n    '#type': processed_text\n    '#text': '<label class=\"form-required\">Location</label>'\n    '#format': full_html\n  region:\n    '#type': webform_computed_token\n    '#value': '[webform_submission:user:field_location]'\n    '#store': true\n  zip_postal_code:\n    '#type': textfield\n    '#title': 'Zip / Postal code'\n    '#required': true\n  country:\n    '#type': textfield\n    '#title': Country\n    '#required': true\n  ethnicity:\n    '#type': textfield\n    '#title': Ethnicity\n  languages:\n    '#type': textarea\n    '#title': 'Languages spoken: please indicate proficiency'\n    '#required': true\n  occupation:\n    '#type': textarea\n    '#title': 'Occupation: how do you spend most of your time?'\n    '#description': 'If a medical/health/therapy professional, include your registration body, your registration number, date of qualification, and speciality/ies'\n    '#required': true\nmotivation:\n  '#type': webform_wizard_page\n  '#title': Motivation\n  why_volunteer:\n    '#type': textarea\n    '#title': 'Please explain in up to 500 words why you would like to volunteer with our care service'\n    '#required': true\n  caregiver_guiding_principles:\n    '#type': textarea\n    '#title': 'Please explain in up to 300 words what being a caregiver means to you, and what guiding principles you use in providing care to others'\n    '#required': true\n  support_experience:\n    '#type': textarea\n    '#title': 'Have you ever supported somebody through a difficult alcohol or drug experience? Summarise how you dealt with the situation'\n    '#required': true\n  anything_else:\n    '#type': textarea\n    '#title': 'Is there anything else you would like us to know? '\ncomments:\n  '#type': textarea\n  '#title': Comments\n  '#private': true\n  '#access_create_roles':\n    - sanctuary_admin\n  '#access_update_roles':\n    - sanctuary_admin\n  '#access_view_roles':\n    - sanctuary_admin\n"
