elements: "transport_allocated:\n  '#type': checkbox\n  '#title': 'Transport allocated'\n  '#private': true\nwelfare_allocated:\n  '#type': checkbox\n  '#title': 'Welfare allocated'\n  '#private': true\nticket_allocated:\n  '#type': checkbox\n  '#title': 'Ticket allocated'\n  '#private': true\nmy_details:\n  '#type': webform_wizard_page\n  '#title': 'Applicant details'\n  accessible_tickets:\n    '#type': webform_markup\n    '#markup': \"<p>These tickets are offered in acknowledgement of the disparity within South Africa and recognition that many economically marginalized individuals do not have the means to partake in AfrikaBurn. Because they are awarded to individuals on a case-by-case basis, Community tickets cannot be transferred, sold or refunded.<br />\\n<br />\\nIn order to apply, you will need to supply: a bank statement, pay slip or affidavit.<br />\\n<br />\\nYou can apply for an Access Grant - welfare and transport - on this form. If you are awarded an Access Grant, you will be required to purchase your Community ticket and sign an agreement before funds or resources are released.</p>\\n\"\n  applicant_name:\n    '#type': textfield\n    '#title': 'Applicant name'\n    '#value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n    '#mode': text\n  applicant_email:\n    '#type': textfield\n    '#title': 'Applicant email'\n    '#value': '[webform_submission:user:field_email]'\n    '#mode': text\n  applicant_id:\n    '#type': textfield\n    '#title': 'Applicant ID'\n    '#value': '[webform_submission:user:field_id_number]'\n    '#mode': text\n  applicant_mobile:\n    '#type': textfield\n    '#title': 'Applicant mobile'\n    '#value': '[webform_submission:user:field_mobile]'\n    '#mode': text\n  previous_participant:\n    '#type': checkbox\n    '#title': 'The applicant has been to AfrikaBurn before'\n  previous_beneficiary:\n    '#type': checkbox\n    '#title': 'The applicant has benefited from a community ticket and/or access grant before '\napplicant_details:\n  '#type': webform_wizard_page\n  '#title': 'Application details'\n  markup:\n    '#type': webform_markup\n    '#markup': '<h3>What is being applied&nbsp;for?</h3>'\n  tickets:\n    '#type': checkbox\n    '#title': 'Community ticket/s '\n    '#description': 'Community ticket sales open on 1 March&nbsp;@ 12h00 and close on 21 March&nbsp;@ 12h00'\n  method_of_purchase:\n    '#type': radios\n    '#title': 'Please confirm:'\n    '#title_display': before\n    '#options':\n      electronic: 'I am able to purchase tickets via Quicket (debit/credit card or EFT)'\n      paper: 'I will come to AfrikaBurn to purchase a Paper Ticket using cash'\n    '#states':\n      visible:\n        ':input[name=\"tickets\"]':\n          checked: true\n      required:\n        ':input[name=\"tickets\"]':\n          checked: true\n  transport:\n    '#type': checkbox\n    '#title': Transport\n    '#description': 'Transport provision is either a contribution towards fuel, or a seat on an overland truck departing from Cape Town on Monday 23 April and returning on Monday 30 April. Overland trucks are very limited but also come with two man tents, mattresses and cooking equipment.'\n  transport_type:\n    '#type': radios\n    '#title': 'Is the applicant requesting:'\n    '#options':\n      fuel: 'A contribution towards fuel costs?'\n      seats: 'Seat/s on an overland truck (departing from Cape Town)?'\n    '#states':\n      visible:\n        ':input[name=\"transport\"]':\n          checked: true\n      required:\n        ':input[name=\"transport\"]':\n          checked: true\n  travelling_from:\n    '#type': textfield\n    '#title': 'Where would the applicant be travelling from? '\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n      required:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n  vehicles:\n    '#type': number\n    '#title': 'In how many vehicles? '\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n      required:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n    '#min': '1'\n    '#step': '1'\n  welfare:\n    '#type': checkbox\n    '#title': Welfare\n    '#description': 'Provision for food and basics (e.g. first aid supplies) is offered a standard rate per person.'\nmotivation:\n  '#type': webform_wizard_page\n  '#title': Motivation\n  circumstances:\n    '#type': textarea\n    '#title': 'Motivate why circumstances warrant the application for support'\n    '#required': true\n  covering_additional_costs:\n    '#type': textarea\n    '#title': 'How will the additional cost of participation be covered?'\n    '#required': true\n  contribution:\n    '#type': checkboxes\n    '#title': 'How will the applicant contribute to the arrival, set up, running and departure of their camp? '\n    '#options':\n      'organizing the pick up and drop offs for your truck': 'organizing the pick up and drop offs for your truck'\n      'liaising with Die Hek and Outreach on arrival and departure': 'liaising with Die Hek and Outreach on arrival and departure'\n      'set up and strike of camp': 'set up and strike of camp'\n      'shop and cook for the driver (food costs will be covered)': 'shop and cook for the driver (food costs will be covered)'\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: seats\n  group_contribution:\n    '#type': textarea\n    '#title': 'What are they contributing to AfrikaBurn this year? If you they have registered a project, please insert the name of the project only.'\n    '#required': true\n  open_to_collaborate:\n    '#type': checkbox\n    '#title': 'Yes, we are seeking to collaborate or pool resources with another collective'\n  collaboration_details:\n    '#type': textarea\n    '#title': 'Please give details'\n    '#states':\n      visible:\n        ':input[name=\"open_to_collaborate\"]':\n          checked: true\n      required:\n        ':input[name=\"open_to_collaborate\"]':\n          checked: true\n  proof_of_income:\n    '#type': managed_file\n    '#title': 'Please upload applicant proof of income'\n    '#multiple': 20\n    '#required': true\n    '#file_extensions': 'jpg png odf pdf doc docx xls xlsx'\n    '#sanitize': true\n"
