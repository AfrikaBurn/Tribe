elements: "administrative:\n  '#type': details\n  '#title': Administrative\n  '#private': true\n  '#access_create_roles':\n    - administrator\n    - supplier\n  '#access_update_roles':\n    - administrator\n    - supplier\n  '#access_view_roles':\n    - administrator\n    - supplier\n  wrangler:\n    '#type': webform_entity_select\n    '#title': Wrangler\n    '#access_create_roles':\n      - administrator\n      - supplier\n    '#access_update_roles':\n      - administrator\n      - supplier\n    '#access_view_roles':\n      - administrator\n      - supplier\n    '#target_type': user\n    '#selection_handler': views\n    '#selection_settings':\n      view:\n        view_name: wranglers\n        display_name: wrangler_select\n        arguments:\n          - supplier\n  review:\n    '#type': webform_entity_select\n    '#title': Review\n    '#access_create_roles':\n      - administrator\n      - supplier\n    '#access_update_roles':\n      - administrator\n      - supplier\n    '#access_view_roles':\n      - administrator\n      - supplier\n    '#target_type': taxonomy_term\n    '#selection_handler': 'default:taxonomy_term'\n    '#selection_settings':\n      target_bundles:\n        subsidised_tickets_status: subsidised_tickets_status\n      sort:\n        field: name\n        direction: ASC\n  comment:\n    '#type': textarea\n    '#title': Comment\n    '#access_create_roles':\n      - administrator\n      - supplier\nmy_details:\n  '#type': webform_wizard_page\n  '#title': 'My details'\n  accessible_tickets:\n    '#type': webform_markup\n    '#markup': '<em>Some of the information here is populated from your <a href=\"/user\" target=\"_blank\">Burner Bio</a>. If any information is incorrect please update your Bio and refresh this page.</em>'\n  applicant_name:\n    '#type': webform_computed_token\n    '#title': Name\n    '#mode': text\n    '#store': true\n    '#template': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n  applicant_email:\n    '#type': webform_computed_token\n    '#title': Email\n    '#mode': text\n    '#store': true\n    '#template': '[webform_submission:user:field_email]'\n  applicant_id:\n    '#type': webform_computed_token\n    '#title': ID\n    '#mode': text\n    '#template': '[webform_submission:user:field_id_number:value]'\n  applicant_mobile:\n    '#type': webform_computed_token\n    '#title': Mobile\n    '#mode': text\n    '#store': true\n    '#template': '[webform_submission:user:field_mobile]'\n  accept_apply_for_myself:\n    '#type': checkbox\n    '#title': 'I know that I cannot apply for a low income ticket for anyone else.'\n    '#required': true\n    '#required_error': 'This field is required!'\n  accept_not_transferable:\n    '#type': checkbox\n    '#title': 'I know that my Subsidised ticket is not transferable, and awarded to me based on my motivation.'\n    '#required': true\n    '#required_error': 'This field is required!'\n  accept_produce_id:\n    '#type': checkbox\n    '#title': 'I know that I have to produce photo ID at the gate to gain access to the event with my subsidised ticket.'\n    '#required': true\n    '#required_error': 'This field is required!'\nparticipation:\n  '#type': webform_wizard_page\n  '#title': 'My participation'\n  motivation:\n    '#type': textarea\n    '#title': Motivation\n    '#description': 'Please motivate why you need a Subsidised ticket'\n    '#required': true\n    '#required_error': 'This field is required!'\n  how_many_times_have_you_been_to_afrikaburn_:\n    '#type': textarea\n    '#title': 'How many times have you been to AfrikaBurn?'\n    '#description': 'Please state if this is your first time.'\n    '#required': true\n    '#required_error': 'This field is required!'\n  previous_participation:\n    '#type': textarea\n    '#title': Participation\n    '#description': 'Have you participated in past AfrikaBurn events and if so, how did you participate?'\n    '#required': true\n  planned_contribution:\n    '#type': textarea\n    '#title': 'Contribution to AfrikaBurn 2019 \"Ephemeropolis\"'\n    '#description': 'Are you part of a collective crew, do you plan to volunteer? If so where and how? Do you have a creative project. What is your planned contribution to the AfrikaBurn community in 2017. Please be specific.'\n    '#required': true\n    '#required_error': 'This field is required!'\nfinances:\n  '#type': webform_wizard_page\n  '#title': Finances\n  income:\n    '#type': textarea\n    '#title': Income\n    '#description': 'How do you financially support yourself? What is your monthly income? (if you earn one)'\n    '#required': true\n    '#required_error': 'This field is required!'\n  expenses:\n    '#type': textarea\n    '#title': 'What are your monthly expenses?'\n    '#required': true\n    '#required_error': 'This field is required!'\n  bank_statement:\n    '#type': managed_file\n    '#title': 'Bank Statement'\n    '#multiple': 5\n    '#description': 'Please attach 1 calendar month bank statement. If you&rsquo;re a salary earner or get a monthly income, please attach your bank statement from your last salary/income to your most recent salary/income deposit.'\n    '#description_display': before\n    '#required': true\n    '#max_filesize': '2'\n    '#file_extensions': 'png jpg jpeg doc xls pdf odt ods odf'\n  shortfall:\n    '#type': textarea\n    '#title': 'The ticket to AfrikaBurn is a small part of what it costs to get to the Burn. How do you plan funding the rest of the expenses?'\n    '#required': true\n    '#required_error': 'This field is required!'\n"
