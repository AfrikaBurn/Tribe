id: volunteer_registration
title: 'Volunteer registration'
description: ''
category: Application
elements: "about_you:\n  '#type': webform_wizard_page\n  '#title': 'About you'\n  intro:\n    '#type': webform_markup\n    '#markup': '<em>Some of the information here is populated from your <a href=\"/user\" target=\"_blank\">Burner Bio</a>. If any information is incorrect please update your Bio and refresh this page.</em>'\n  handle:\n    '#type': textfield\n    '#title': Handle\n    '#description': 'Your desert name.'\n    '#required': true\n    '#default_value': '[webform_submission:user:display-name]'\n  name_label:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Name</label></div>'\n    '#format': full_html\n  name:\n    '#type': webform_computed_token\n    '#mode': text\n    '#value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n    '#store': true\n  gender_label:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Gender</label></div>'\n    '#format': full_html\n  gender:\n    '#type': webform_computed_token\n    '#mode': text\n    '#value': '[webform_submission:user:field_gender]'\n    '#store': true\n  mail_label:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Email</label></div>'\n    '#format': full_html\n  mail:\n    '#type': webform_computed_token\n    '#mode': text\n    '#value': '[webform_submission:user:field_email]'\n    '#store': true\n  location_label:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Location</label></div>'\n    '#format': full_html\n  location:\n    '#type': webform_computed_token\n    '#value': '[webform_submission:user:field_location]'\n    '#store': true\n  shirt_size:\n    '#type': radios\n    '#title': 'Shirt size'\n    '#options':\n      XS: XS\n      S: S\n      M: M\n      L: L\n      XL: XL\n      XXL: XXL\n      XXXL: XXXL\n    '#options_display': side_by_side\n    '#required': true\nhistory:\n  '#type': webform_wizard_page\n  '#title': History\n  markup:\n    '#type': webform_markup\n    '#markup': |\n      <p><strong>Thanks for your interest in volunteering! </strong>We look forward to you pitching in, because volunteers are what make the experience happen.<strong> Before</strong> proceeding with this questionnaire, please take a few moments to read the info on our <a href=\"http://www.afrikaburn.com/the-event/participation\" target=\"_blank\">Participation page</a>,&nbsp;which will provide you with all the basic info you need to know.</p>\n      \n      <p>Please remember that <strong>everyone needs a ticket to the event</strong>, so if you&#39;re planning on volunteering, and don&rsquo;t yet have one, keep an eye on ticket news <a href=\"http://www.afrikaburn.com/the-event/tickets\" target=\"_blank\">here</a>.</p>\n      \n      <p>Any&nbsp;questions? Contact volunteer@afrikaburn.com</p>\n  existing_afrikaburn_volunteer:\n    '#type': checkbox\n    '#title': 'I have volunteered for AfrikaBurn before'\n  past_volunteering_experience:\n    '#type': textarea\n    '#title': 'Tell us about your past volunteering experince'\n    '#states':\n      visible:\n        ':input[name=\"existing_afrikaburn_volunteer\"]':\n          checked: true\n      required:\n        ':input[name=\"existing_afrikaburn_volunteer\"]':\n          checked: true\n    '#format_items': comma\n  regional_burn_events:\n    '#type': checkbox\n    '#title': 'I have volunteered at other regional Burn events'\n  regional_volunteering_description:\n    '#type': textarea\n    '#title': 'Tell us about your volunteering at these regionals'\n    '#states':\n      visible:\n        ':input[name=\"regional_burn_events\"]':\n          checked: true\n      required:\n        ':input[name=\"regional_burn_events\"]':\n          checked: true\n    '#format_items': comma\n  other_events:\n    '#type': checkbox\n    '#title': 'I have volunteered at other events'\n  other_events_description:\n    '#type': textarea\n    '#title': 'Tell us about your volunteering at these events '\n    '#states':\n      visible:\n        ':input[name=\"other_events\"]':\n          checked: true\n      required:\n        ':input[name=\"other_events\"]':\n          checked: true\nyour_gift:\n  '#type': webform_wizard_page\n  '#title': 'Your gift'\n  area_of_interest:\n    '#type': webform_checkboxes_other\n    '#title': 'Select your area of interest'\n    '#description': 'Need more information on the different ways you can get involved in at the AfrikaBurn event? <a href=\"http://www.afrikaburn.com/the-event/participation\" target=\"_blank\">Click here</a>'\n    '#description_display': before\n    '#options':\n      'Special events': 'Special events'\n      'AfrikaBurn work yard and general assistance.': 'AfrikaBurn work yard and general assistance.'\n      Outreach: Outreach\n      'AfrikaBurn HQ, Junction Hotel, Cape Town': 'AfrikaBurn HQ, Junction Hotel, Cape Town'\n      'Information Technology, UX, UI, IA, Apps and Services': 'Information Technology, UX, UI, IA, Apps and Services'\n      'Graphic design': 'Graphic design'\n  volunteer_skills:\n    '#type': webform_term_checkboxes\n    '#title': 'What skills do you have that you would like to utilise and gift?'\n    '#format': label\n    '#vocabulary': volunteer_skills\n    '#breadcrumb_delimiter': ''\n  other_skills:\n    '#type': textarea\n    '#title': \"Other skills, tell us more!\\t\"\n    '#states':\n      visible:\n        - ':input[name=\"volunteer_skills[544]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[550]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[571]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[576]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[594]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[599]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[604]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[561]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[612]\"]':\n            checked: true\n        - or\n        - ':input[name=\"volunteer_skills[608]\"]':\n            checked: true\n    '#format_items': comma\ntiming_is_everything:\n  '#type': webform_wizard_page\n  '#title': 'Timing is everything'\n  availability:\n    '#type': webform_checkboxes_other\n    '#title': 'When are you available to volunteer?'\n    '#options':\n      'Pre event -- (Most likely in Cape Town, but there may be other opportunities elsewhere.)': 'Pre event -- (Most likely in Cape Town, but there may be other opportunities elsewhere.)'\n      'Event only': 'At the event'\n      'Year round': 'Year round'\n  pre_event_availability:\n    '#type': radios\n    '#title': 'How long before the event are you available:'\n    '#options':\n      'a month or more': 'a month or more'\n      '3 weeks': '3 weeks'\n      '2 weeks': '2 weeks'\n      '1 week or less': '1 week or less'\n    '#states':\n      visible:\n        ':input[name=\"availability[checkboxes][Pre event -- (Most likely in Cape Town, but there may be other opportunities elsewhere.)]\"]':\n          checked: true\n      required:\n        ':input[name=\"availability[checkboxes][Pre event -- (Most likely in Cape Town, but there may be other opportunities elsewhere.)]\"]':\n          checked: true\n  event_activity:\n    '#type': webform_entity_checkboxes\n    '#title': 'Where would you like to a be active during the event'\n    '#states':\n      visible:\n        ':input[name=\"availability[checkboxes][Event only]\"]':\n          checked: true\n      required:\n        ':input[name=\"availability[checkboxes][Event only]\"]':\n          checked: true\n    '#target_type': taxonomy_term\n    '#selection_handler': 'default:taxonomy_term'\n    '#selection_settings':\n      target_bundles:\n        volunteer_roles: volunteer_roles\nlastly:\n  '#type': webform_wizard_page\n  '#title': Lastly\n  questions_comments_concerns:\n    '#type': textarea\n    '#title': 'Anything you would like to share with us? Leave your questions, comments or comments here'\n  newsletter:\n    '#type': checkbox\n    '#title': 'Sign up for the Volunteer newsletter'\n    '#description': 'Say yes, we&#39;d like to keep you up to date.'"
