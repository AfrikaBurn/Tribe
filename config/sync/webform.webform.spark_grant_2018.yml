id: spark_grant_2018
title: 'Spark Grant 2018'
description: ''
category: Application
elements: "introduction:\n  '#type': webform_wizard_page\n  '#title': Introduction\n  markup:\n    '#type': webform_markup\n    '#markup': \"AfrikaBurn Outreach is offering grants of up to R5000 to spark a project that effects our guiding principles in the default world. Anyone can apply for a Spark Grant, but the project needs to be nominated (in addition to the applicant) by a participant of WORKING TITLE (AfrikaBurn 2018).<br />\\n<br />\\nYou will need&nbsp;the ID or passport number; cell phone number; and email address of a nominator.<br />\\n<br />\\nGeneral criteria:\\n<ul>\\n\\t<li>Projects need to take place within the Republic of South Africa</li>\\n\\t<li>All projects are ordinarily to be completed between 1 August 2018 and 31 January 2019</li>\\n\\t<li>Spark Grants can not be used for salaries or stipends.</li>\\n\\t<li>Successful applicants will be required to sign a grant agreement and account for their expenditure.</li>\\n\\t<li>Previous applicants may not apply for the same project.</li>\\n</ul>\\n<br />\\nApplication deadline: 30 June 2018&nbsp;12h00 (GMT+2).\\n<p>AfrikaBurn Outreach is under no obligation to disburse funds.</p>\\n\"\nabout_you:\n  '#type': webform_wizard_page\n  '#title': 'About you'\n  intro:\n    '#type': webform_markup\n    '#markup': '<em>Some of the information here is populated from your <a href=\"/user\" target=\"_blank\">Burner Bio</a>. If any information is incorrect please update your Bio and refresh this page.</em>'\n  your_name:\n    '#type': webform_computed_token\n    '#title': 'Your name'\n    '#value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n  cell_phone_number:\n    '#type': webform_computed_token\n    '#title': 'Cell phone number'\n    '#value': '[webform_submission:user:field_mobile]'\n  email:\n    '#type': webform_computed_token\n    '#title': Email\n    '#value': '[webform_submission:user:field_email]'\n  id_passport_number:\n    '#type': webform_computed_token\n    '#title': 'Id/Passport number'\n    '#value': '[webform_submission:user:field_id_number]'\n  established_participant:\n    '#type': checkbox\n    '#title': 'I participated at AfrikaBurn 2018 WORKING TITLE'\n  nominator_name:\n    '#type': textfield\n    '#title': 'Nominator''s name'\n    '#required': true\n  nominator_mobile:\n    '#type': textfield\n    '#title': 'Nominator''s cell number'\n    '#required': true\n  nominator_email:\n    '#type': textfield\n    '#title': 'Nominator''s email address'\n    '#required': true\n  nominator_id:\n    '#type': textfield\n    '#title': 'Nominator''s Id/Passport number'\n    '#states': null\n    '#required': true\nabout_your_project:\n  '#type': webform_wizard_page\n  '#title': 'About your Project'\n  project_name:\n    '#type': textfield\n    '#title': 'Project name'\n    '#required': true\n  project_location:\n    '#type': textfield\n    '#title': 'Project Location'\n    '#required': true\n  amount_requested:\n    '#type': number\n    '#title': 'Amount requested'\n    '#required': true\n  principles:\n    '#type': radios\n    '#title': 'Which of the 11 guiding principles does your project effect?'\n    '#options':\n      'Radical inclusion': 'Radical inclusion'\n      Gifting: Gifting\n      Decommodification: Decommodification\n      'Radical self-reliance': 'Radical self-reliance'\n      'Radical self-expression': 'Radical self-expression'\n      'Communal effort': 'Communal effort'\n      'Leave no trace': 'Leave no trace'\n      'Civic responsibility': 'Civic responsibility'\n      Immediacy: Immediacy\n      Participation: Participation\n      'Each one teach one': 'Each one teach one'\n    '#required': true\n  project_addresses_challenges:\n    '#type': textarea\n    '#title': 'What real world challenges does the project seek to address?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\n  project_goals:\n    '#type': textarea\n    '#title': 'Please describe the goals of the project?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\nproject_impact:\n  '#type': webform_wizard_page\n  '#title': 'Project Impact'\n  project_effect_guiding_principle:\n    '#type': textarea\n    '#title': 'How does your project effect your chosen guiding principle in the default world?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\n  project_invent_anew:\n    '#type': textarea\n    '#title': 'How does this project invent the world anew?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\n  project_positive_impact:\n    '#type': textarea\n    '#title': 'What lasting positive impact can the project have?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\n  project_beneficiaries:\n    '#type': textarea\n    '#title': 'Please describe who will benefit from the project and how?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\nimplementation:\n  '#type': webform_wizard_page\n  '#title': Implementation\n  project_previous_community_project:\n    '#type': textarea\n    '#title': 'If you have implemented/actualized a community project in the default world before, please elaborate'\n    '#required': true\n  project_allocation:\n    '#type': textarea\n    '#title': 'How would you allocate the Spark Grant funds?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\n  project_other_resource_mobilisation:\n    '#type': textarea\n    '#title': 'How will you mobilize other resources to actualize the project?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\n  project_other_information:\n    '#type': textarea\n    '#title': 'Is there any other information you''d like to add to your application?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n"
