quickstart:
  value: "<p>Welcome to our community of dreamers, doers and creators. Our site's packed with all the tools and info you need to participate in the events our community creates together:<br />\r\n&nbsp;</p>\r\n\r\n<table align=\"center\" border=\"0\" cellpadding=\"30\" cellspacing=\"30\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 30%; text-align: center;\"><a href=\"http://www.afrikaburn.com/the-event/participation\"><img alt=\"Volunteer options\" src=\"/modules/custom/afrikaburn_shared/images/volunteer.svg\" width=\"50%\" /></a></td>\r\n\t\t\t<td style=\"width: 30%; text-align: center;\"><a href=\"/project-setup-wizard\"><img alt=\"Setup a project\" src=\"/modules/custom/afrikaburn_shared/images/project.svg\" width=\"50%\" /></a></td>\r\n\t\t\t<td style=\"width: 30%; text-align: center;\"><a href=\"/node/add/collective\"><img alt=\"Create a collective\" src=\"/modules/custom/afrikaburn_shared/images/collective.svg\" width=\"50%\" /></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: center;\"><strong>Step up &amp; Participate</strong></td>\r\n\t\t\t<td style=\"text-align: center;\"><b>Project Quick Start</b></td>\r\n\t\t\t<td style=\"text-align: center;\"><strong>Gang up &amp; Collaborate</strong></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"vertical-align: top;\">\r\n\t\t\t<p>Want to learn what this is all about? Volunteer or join a crew to get the most fun&nbsp;out of this experiment!</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"vertical-align: top;\">\r\n\t\t\t<p>Want to create an Artwork, bring a Mutant Vehicle, do a Performance or host a Theme Camp at Afrikaburn?</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"vertical-align: top;\">\r\n\t\t\t<p>Want to organise and coordinate your gang of collaborators, friends, burners or camp mates?</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"vertical-align: top; text-align: center;\"><a class=\"button default\" href=\"http://www.afrikaburn.com/the-event/participation\" title=\"Volunteer options\">Participate</a></td>\r\n\t\t\t<td style=\"vertical-align: top; text-align: center;\"><a class=\"button default\" href=\"/project-setup-wizard\" title=\"Bring a project to AfrikaBurn\">Create or Reuse</a></td>\r\n\t\t\t<td style=\"vertical-align: top; text-align: center;\"><a class=\"button default primary\" href=\"/node/add/collective\" title=\"Create a collective to collaborate\">Collaborate</a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"vertical-align: top;\">\r\n\t\t\t<p>There are many ways you can step up and pitch in to make magic happen!</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"vertical-align: top;\">\r\n\t\t\t<p>Register your&nbsp;new OR existing projects, get listed in the community directory, WTF guide and more.</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"vertical-align: top;\">\r\n\t\t\t<p>Collectives allow your team to share stuff, register projects, manage&nbsp;Direct Distribution Tickets,&nbsp;Work Access and vehicle Passes.</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
  format: full_html
