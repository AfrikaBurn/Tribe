settings:
  markup:
    value: "<p>In the interest of ensuring the best possible event for all involved by not having any vehicle-related accidents or injuries, S-A-F-E-T-Y at the DMV is always considered a priority for all involved. With this mantra in mind, any and all vehicles seeking DMV licensing must have the driver(s) review and sign off on an on-site safety form.</p>\r\n\r\n<p>IMPORTANT: You need to print and complete the <a href=\"https://www.afrikaburn.com/wp-content/uploads/2017/12/Mutant-Vehicle-Safety-SignOff-2018.pdf\">Safety Document</a> and bring it to the DMV office upon arrival in Tankwa Town.</p>\r\n"
