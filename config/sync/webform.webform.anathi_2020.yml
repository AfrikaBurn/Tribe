elements: "just_checking:\n  '#type': webform_wizard_page\n  '#title': 'Just checking'\n  accessible_tickets:\n    '#type': webform_markup\n    '#markup': |\n      <p class=\"messages messages--warning\">\n        Ticket and Grant deadline - 31 January 2020<br />\n        Ticket only deadline - 17 April 2020\n      </p>\n      \n      <p>These tickets are offered to participants in acknowledgement of&nbsp; disparity in South Africa. The grants are offered in recognition that many economically marginalized people lack the resources to participate in AfrikaBurn.<br />\n      <br />\n      In order to apply, each applicant will need to supply: a bank statement, pay slip or affidavit (stating they have no bank account or regular income), for each person applied for.<br />\n      <br />\n      AfrikaBurn asks for this information so that it can ensure tickets and grants are being allocated appropriately.<br />\n      <br />\n      Because Anathi tickets are awarded to individuals on a case-by-case basis, they cannot be resold, refunded or transferred.<br />\n      <br />\n      Anathi ticket applicants can also apply for an Access Grant (welfare and/or transport) on this form until 31 January 2020. If an applicant is awarded an Access Grant, they will be required to purchase their Anathi ticket and sign an agreement before funds are released&nbsp; and/or resources are allocated.</p>\n      \n  processed_text:\n    '#type': processed_text\n    '#text': |\n      <h4>If you are unable to afford a General Sale ticket but do not meet the following criteria,&nbsp;please&nbsp;<a href=\"/apply/subsidised\">apply for a Subsidized ticket</a> instead:</h4>\n      \n    '#format': basic_html\n  african_or_resident:\n    '#type': checkbox\n    '#title': 'I am African or permanently living in South Africa'\n    '#title_display': inline\n    '#description_display': after\n    '#required': true\n    '#required_error': 'This is required:'\n  marginalized_disadvantaged_disenfranchised:\n    '#type': checkbox\n    '#title': 'I identify as (or represent*) marginalized, disadvantaged or disenfranchised participant/s'\n    '#title_display': inline\n    '#required': true\n    '#required_error': 'This is required:'\napplicant_details:\n  '#type': webform_wizard_page\n  '#title': 'Applicant details'\n  applicant_name:\n    '#type': textfield\n    '#title': 'Applicant name'\n    '#default_value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n  applicant_email:\n    '#type': textfield\n    '#title': 'Applicant email'\n    '#default_value': '[webform_submission:user:field_email]'\n  applicant_id:\n    '#type': textfield\n    '#title': 'Applicant ID'\n    '#default_value': '[webform_submission:user:field_id_number]'\n  applicant_mobile:\n    '#type': textfield\n    '#title': 'Applicant Mobile'\n    '#default_value': '[webform_submission:user:field_mobile]'\napplication_details:\n  '#type': webform_wizard_page\n  '#title': 'Application details'\n  markup:\n    '#type': webform_markup\n    '#markup': '<h3>What are you applying for?</h3>'\n  tickets:\n    '#type': checkbox\n    '#title': 'Anathi ticket/s'\n    '#description': |\n      Anathi ticket applications open on Monday 9 December @ 09h00<br />\n      Ticket and Grant combined applications close on Friday 31 January @ 17h00<br />\n      Tickets will need to be purchased by 21 February 2020 to receive the Access Grant<br />\n      Ticket Only applications close on Friday 17 April 2020@ 17h00.\n      \n    '#required': true\n  method_of_purchase:\n    '#type': radios\n    '#title': 'Please confirm:'\n    '#title_display': before\n    '#options':\n      electronic: 'I am able to purchase tickets via Quicket (debit/credit card or EFT)'\n      paper: 'I will come to AfrikaBurn to purchase a Paper Ticket using cash'\n    '#states':\n      visible:\n        ':input[name=\"tickets\"]':\n          checked: true\n      required:\n        ':input[name=\"tickets\"]':\n          checked: true\n    '#format': raw\n  transport:\n    '#type': checkbox\n    '#title': Transport\n    '#description': |\n      Transport is offered as either a cash contribution towards fuel or group transport - a seat on a bus or a truck departing from Cape Town - exact dates will be confirmed.&nbsp;<br />\n      <br />\n      If you wish to travel on a bus or truck you are responsible for liaising with the other group members and getting yourself to the pick up point.\n      \n  transport_type:\n    '#type': radios\n    '#title': 'Is the applicant requesting:'\n    '#options':\n      fuel: 'A contribution towards fuel costs?'\n      seats: 'Seat/s on group transport (departing from Cape Town)? -- You will be required to assist with logistics and arrangements.'\n    '#states':\n      visible:\n        ':input[name=\"transport\"]':\n          checked: true\n      required:\n        ':input[name=\"transport\"]':\n          checked: true\n    '#format': raw\n  travelling_from:\n    '#type': textfield\n    '#title': 'From where are applicant/s travelling?'\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n      required:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n  vehicles:\n    '#type': number\n    '#title': 'In how many vehicles? '\n    '#states':\n      visible:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n      required:\n        ':input[name=\"transport_type\"]':\n          value: fuel\n    '#min': '1'\n    '#step': '1'\n  welfare:\n    '#type': checkbox\n    '#title': Welfare\n    '#description': 'Provision for food and basics (e.g. first aid supplies) is offered a standard rate per person.'\n  camping_infrastructure_the_applicant_:\n    '#type': radios\n    '#title': 'Camping Infrastructure'\n    '#description_display': before\n    '#field_prefix': 'The applicant:'\n    '#options':\n      'owns or can borrow basic infrastructure such as a tent and cooking equipment -- would like support with basic infrastructure, if available.': 'owns or can borrow basic infrastructure such as a tent and cooking equipment'\n      'would like support with basic infrastructure, if available.': 'would like support with basic infrastructure, if available.'\n    '#required': true\n  resource_sharing_and_collaboration_with_others_applying_through_:\n    '#type': checkboxes\n    '#title': 'Resource sharing with others applying through the Anathi Programme'\n    '#description': 'Please note the cost of wood and water will be deducted from the Grant payment up front.&nbsp;'\n    '#field_prefix': 'The applicant would like to:'\n    '#options':\n      camp: 'camp with others and share basic infrastructure e.g. shade and cooking equipment'\n      water: 'share a central water supply'\n      wood: 'share a central wood supply'\n  previous_participant:\n    '#type': checkbox\n    '#title': 'The applicant has participated in AfrikaBurn before'\n    '#format': custom\n    '#format_html': Participant\n    '#format_text': Participant\n    '#exclude_empty': true\n  previous_beneficiary:\n    '#type': checkbox\n    '#title': 'The applicant has received an Anathi ticket and/or Access grant before.'\nmotivation:\n  '#type': webform_wizard_page\n  '#title': Motivation\n  circumstances:\n    '#type': textarea\n    '#title': 'Motivate why circumstances warrant an application for support:'\n    '#required': true\n  covering_additional_costs:\n    '#type': textarea\n    '#title': 'How will the other costs of participation be covered?'\n    '#required': true\n  group_contribution:\n    '#type': textarea\n    '#title': 'What contribution or gift will you make at AfrikaBurn this year? If you have a registered creative project, please name the project only.'\n    '#required': true\n  proof_of_income:\n    '#type': managed_file\n    '#title': 'Please upload proof of income for the applicant'\n    '#multiple': 1\n    '#required': true\n    '#file_extensions': 'jpg png odf pdf doc docx xls xlsx'\n    '#sanitize': true\nadministrative:\n  '#type': details\n  '#title': Administrative\n  '#access_create_roles':\n    - outreach_wrangler\n    - administrator\n    - anathi\n  '#access_update_roles':\n    - outreach_wrangler\n    - administrator\n    - anathi\n  '#access_view_roles':\n    - outreach_wrangler\n    - administrator\n    - anathi\n  transport_allocated:\n    '#type': checkbox\n    '#title': 'Transport allocated'\n    '#private': true\n  welfare_allocated:\n    '#type': checkbox\n    '#title': 'Welfare Allocated'\n    '#private': true\n  ticket_allocated:\n    '#type': checkbox\n    '#title': 'Ticket Allocated'\n    '#private': true\n  status:\n    '#type': select\n    '#title': Status\n    '#options':\n      approved: Approved\n      in_process: 'In progress'\n      declined: Declined"
