o'\n    N/A: N/A\nhave_you_worked_with_dpw_at_afrikaburn_before_:\n  '#type': radios\n  '#title': 'Have you worked with DPW at AfrikaBurn before? '\n  '#default_value': 'No'\n  '#title_display': before\n  '#description_display': before\n  '#options': yes_no\n  '#required': true\nwhich_crews_have_you_worked_with_and_which_years_:\n  '#type': textarea\n  '#title': 'Which crews have you worked with and which years?'\n  '#title_display': before\n  '#description_display': before\n  '#states':\n    invisible:\n      ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n        empty: true\n        '!value': 'Yes'\n    visible:\n      ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n        value: 'Yes'\n    required:\n      ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n        value: 'Yes'\nwhich_crew_would_you_ultimately_want_to_work_with_:\n  '#type': textfield\n  '#title': 'Which crew would you ultimately want to work with?'\n  '#title_display': before\n  '#description_display': before\n  '#states':\n    visible:\n      ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n        value: 'Yes'\n    invisible:\n      -\n        ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n          empty: true\n      - or\n      -\n        ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n          value: 'No'\nhave_you_worked_with_dpw_or_a_similar_crew_at_another_burn_:\n  '#type': radios\n  '#title': 'Have you worked with DPW or a similar crew at another burn?'\n  '#default_value': 'No'\n  '#title_display': before\n  '#description_display': after\n  '#options': yes_no\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n        value: 'No'\n    invisible:\n      -\n        ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n          empty: true\n      - or\n      -\n        ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n          value: 'Yes'\ndetails_please_:\n  '#type': textarea\n  '#title': 'Details please:'\n  '#title_display': before\n  '#description_display': before\n  '#required': true\n  '#states':\n    invisible:\n      -\n        ':input[name=\"have_you_worked_with_dpw_at_afrikaburn_before_\"]':\n          value: 'Yes'\n      - or\n      -\n        ':input[name=\"have_you_worked_with_dpw_or_a_similar_crew_at_another_burn_\"]':\n          empty: true\n      - or\n      -\n        ':input[name=\"have_you_worked_with_dpw_or_a_similar_crew_at_another_burn_\"]':\n          value: 'No'\n    visible:\n      ':input[name=\"have_you_worked_with_dpw_or_a_similar_crew_at_another_burn_\"]':\n        value: 'Yes'\nplease_attach_a_picture_of_yourself_preferably_in_drag_:\n  '#type': webform_image_file\n  '#title': 'Please attach a picture of yourself (preferably in drag):'\n  '#description': \"<strong id=\\\"docs-internal-guid-5386f4b8-7410-ef48-d9f1-6edaa94004fd\\\">Files must be less than 2 MB.<br />\\nAllowed file types: png jpg jpeg.<br />\\nImages must be smaller than 250x250 pixels.</strong>\"\n  '#title_display': before\n  '#description_display': before\n  '#required': true\n  '#max_filesize': '2'\n  '#file_extensions': 'jpg png jpeg'\nare_you_skilled_to_work_in_any_of_the_below_sub_departments_:\n  '#type': webform_checkboxes_other\n  '#title': 'Are you skilled to work in any of the below sub-departments?'\n  '#title_display': before\n  '#description_display': before\n  '#options':\n    Carpentry: Carpentry\n    'Comms ': 'Comms  -- As in IT, radios, etc.'\n    'Demarcation / Surveying': 'Demarcation / Surveying'\n    'Electrics & Lights': 'Electrics & Lights'\n    'Health & Safety': 'Health & Safety'\n    'Heavy Equipment & Transport': 'Heavy Equipment & Transport'\n    Kitchen: 'Kitchen -- Catering and scullery.'\n    Logistics: Logistics\n    Mechanical: Mechanical\n    Metalwork: Metalwork\n    Rigging: Rigging\n    'Scenic & Paint shop': 'Scenic & Paint shop'\n    Signage: Signage\n    WASH: 'WASH -- Waste & Sanitation: recycling, plumbing, MOOP'\n  '#other__title': 'Other?'\n  '#required': true\nplease_give_us_more_details_about_your_skills_as_selected_above_:\n  '#type': textarea\n  '#title': 'Please give us more details about your skills as selected above:'\n  '#title_display': before\n  '#description_display': before\n  '#required': true\nwhy_is_dpw_the_crew_for_you_:\n  '#type': textarea\n  '#title': 'Why is DPW the crew for you? '\n  '#title_display': before\n  '#description_display': before\n  '#required': true\nwhen_you_re_not_in_the_desert_what_s_your_real_job_or_previous_w:\n  '#type': textarea\n  '#title': 'When you''re not in the desert, what''s your “real job” or previous work experience?'\n  '#title_display': before\n  '#description_display': before\n  '#required': true\ndo_you_suffer_from_any_mental_disorders_phobias_addictions_other:\n  '#type': radios\n  '#title': 'Do you suffer from any ''mental disorders''/phobias/addictions/other interesting quirks?'\n  '#default_value': 'No'\n  '#title_display': before\n  '#description_display': before\n  '#options': yes_no\n  '#required': true\nplease_explain_justify_or_boast_:\n  '#type': textarea\n  '#title': 'Please explain, justify, or boast?'\n  '#title_display': before\n  '#description_display': before\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"do_you_suffer_from_any_mental_disorders_phobias_addictions_other\"]':\n        value: 'Yes'\n    invisible:\n      -\n        ':input[name=\"do_you_suffer_from_any_mental_disorders_phobias_addictions_other\"]':\n          empty: true\n      - or\n      -\n        ':input[name=\"do_you_suffer_from_any_mental_disorders_phobias_addictions_other\"]':\n          value: 'No'\nmedical_issues_allergies_anything_we_need_to_know_about_how_your:\n  '#type': textarea\n  '#title': 'Medical issues/allergies/anything we need to know about how your body works?'\n  '#tit