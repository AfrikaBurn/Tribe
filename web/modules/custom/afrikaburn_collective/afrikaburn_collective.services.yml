services:
  afrikaburn_collective.route_subscriber:
    class: Drupal\afrikaburn_collective\Routing\CollectiveRoutes
    tags:
      - { name: event_subscriber }
  access_check.collective_member:
    class: Drupal\afrikaburn_collective\Access\CollectiveMemberCheck
    tags:
      - { name: access_check, applies_to: _is_collective_member }
  access_check.collective_admin:
    class: Drupal\afrikaburn_collective\Access\CollectiveAdminCheck
    tags:
      - { name: access_check, applies_to: _is_collective_admin }
