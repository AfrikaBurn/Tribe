afrikaburn_collective.invite:
  path: '/collective/{cid}/invite'
  defaults:
    _controller: '\Drupal\afrikaburn_collective\Controller\MemberController::invite'
    _title: 'Invite member'
  requirements:
    _role: authenticated
    cid: '^[0-9]+'
    email: '^[a-zA-Z0-9_\.\@]+'
    _is_collective_admin: 'TRUE'

